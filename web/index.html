
<!DOCTYPE html>
<html>
<head>
  <!-- Standard Meta -->
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">

  <script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.5.0/semantic.min.js" integrity="sha512-Xo0Jh8MsOn72LGV8kU5LsclG7SUzJsWGhXbWcYs2MAmChkQzwiW/yTQwdJ8w6UA9C6EVG18GHb/TrYpYCjyAQw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.5.0/semantic.min.css" integrity="sha512-KXol4x3sVoO+8ZsWPFI/r5KBVB/ssCGB5tsv2nVOKwLg33wTFP3fmnXa47FdSVIshVTgsYk/1734xSk9aFIa4A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js" integrity="sha512-CNgIRecGo7nphbeZ04Sc13ka07paqdeTu0WR1IM4kNcpmBAUSHSQX0FslNhTDadL4O5SAGapGt4FodqL8My0mA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<script src="https://cdn.jsdelivr.net/npm/jsbarcode@3.11.5/dist/JsBarcode.all.min.js"></script>
  <style>
    #qrcode > img{
        display: block;
        margin-left: auto;
        margin-right: auto;
        margin:0 auto;

    }
    #qrcode {
        display: flex;
        justify-content: center;
        align-items: center;
    }
    #barcode{
        display: block;
        margin-left: auto;
        margin-right: auto;
    }
  </style>
<body>

<div class="ui container">
    <div class="ui grid">
        <div class="sixteen wide column">
            <br>
            <div class="ui segments">
                <div class="ui blue segment">
                    <div id="qrcode"></div>
                    <svg id="barcode"></svg>
                </div>
                <div class="ui segment">
                    <p>使用你的錢包餘額付款。</p>
                </div>
            </div>
        <div class="sixteen wide column">
            <div class="ui segment">
                <h2 class="ui header">
                    <i class="dollar sign icon"></i>
                    <div class="content">
                    3742.58
                    <div class="sub header">錢包餘額</div>
                    </div>
                </h2>
            </div>
        </div>
        <div class="sixteen wide column">
            <br>
            <div class="ui green message">支付成功。你已支付7777.77元至leetcode.com</div>
            <div class="ui red message">支付失敗。</div>
        </div>
      </div>



</div>

</body>
<script type="text/javascript">
    genPaymentCode("987654321012");


    function genPaymentCode(code) {
        new QRCode(document.getElementById("qrcode"), code);
        JsBarcode("#barcode", code, {
            format: "CODE128",
            width: 2,
            height: 40,
            displayValue: true
        });
    }
</script>
    
</html>
